<h1 class="h2 my-3">List Students Login With Social</h1>

<button class="btn btn-info btn-sm mb-2 fs-5" routerLink="/admin/student">
  List student
</button>
<table class="table table-striped table-hover">
  <tr>
    <th class="col-1">ID</th>
    <th>Avatar</th>
    <th>Full Name</th>
    <th>Email</th>
    <th>Gender</th>

    <th></th>
  </tr>
  <tbody>
    <tr *ngFor="let student of listStdLoginSocial">
      <td>{{ student.id }}</td>
      <td>
        <img
          style="border-radius: 10px"
          [src]="student.avatar"
          alt="avatar.jpg"
          width="50px"
        />
      </td>
      <td>{{ student.fullname }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.gender | gender }}</td>
      <td>
        <a
          class="btn btn-sm btn-warning"
          [routerLink]="['/admin/student/edit/', student.id]"
          (click)="editStudent(student)"
          data-bs-toggle="modal"
          data-bs-target="#formEditStudenModal"
        >
          <i class="fas fa-edit"></i></a
        >&nbsp;
        <a class="btn btn-sm btn-danger"
          ><i
            class="fas fa-trash"
            (click)="confirmRemove(student.id, student.username)"
          ></i
        ></a>
      </td>
    </tr>
  </tbody>
</table>
